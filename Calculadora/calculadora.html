<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="calculadora.css" rel="stylesheet" type="text/css"> 
    <script type="text/javascript" src="js/funciones.js"></script>
    <title>Document</title>
</head> 
<body> 
    <form name = "f1"> 
        <fieldset> 
            <legend>Calculadora</legend>   
            <input type="text" name="txtcaja1" id="caja1">
            <input type="text" name="txtcaja2" id="caja2"> 
             <table>
                 <tr> 
                        <td ><input type="button" value="◄" onclick="eliminarcaracter()" ></td> 
                        <td><input type="button" value="CE" onClick="document.f1.txtcaja2.value='0'"></td> 
                        <td><input type="button" value="C" onClick="document.f1.reset(); blocdel = false;"></td> 
                        <td><input type="button" value="±" onclick="masmenos()" ></td> 
                        <td><input type="button" value="√" onclick="raiz()"></td>
                 </tr> 
                 <tr> 
                        <td><input type="button" value="7" onclick="escribirNumero(this.value)"></td> 
                        <td><input type="button" value="8" onclick="escribirNumero(this.value)"></td> 
                        <td><input type="button" value="9" onclick="escribirNumero(this.value)"></td> 
                        <td><input type="button" value="/" onclick="Operaciones('/')"></td> 
                        <td><input type="button" value="%" onclick="Operaciones('%')"></td>
                 </tr> 
                 <tr> 
                        <td><input type="button" value="4" onclick="escribirNumero(this.value)"></td> 
                        <td><input type="button" value="5" onclick="escribirNumero(this.value)"></td> 
                        <td><input type="button" value="6" onclick="escribirNumero(this.value)"></td> 
                        <td><input type="button" value="*" onclick="Operaciones('*')"></td> 
                        <td><input type="button" value="1/x"  onclick="escribirNumero('7')"></td>
                 </tr> 
                 <tr>  
                        <td><input type="button" value="1"onclick="escribirNumero(this.value)"></td> 
                        <td><input type="button" value="2" onclick="escribirNumero(this.value)"></td> 
                        <td><input type="button" value="3" onclick="escribirNumero(this.value)"></td> 
                        <td><input type="button" value="-" onclick="Operaciones('-')"></td> 
                        <td rowspan="2"><input type="button" value="=" onClick="calcular()"></td>
                 </tr> 
                 <tr> 
                        <td colspan="2"><input type="button" value="0" onclick="escribirNumero(this.value)"></td> 
                        <td><input type="button" value="."  onclick="escribirNumero(this.value)"></td> 
                        <td><input type="button" value="+" onclick="Operaciones('+')"></td> 
                 </tr>
             </table> 
        </fieldset>
    </form>
    
</body>
</html>
